<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Emoji Predictor</h1>

  <div class="emoji-grid">
    <input type="text" class="emoji-input" id="emoji1" placeholder="Emoji 1" readonly>
    <input type="text" class="emoji-input" id="emoji2" placeholder="Emoji 2" readonly>
    <input type="text" class="emoji-input" id="emoji3" placeholder="Emoji 3" readonly>
    <input type="text" class="emoji-input" id="emoji4" placeholder="Emoji 4" readonly>
  </div>

  <div class="emoji-keyboard">
    😀 😂 😍 🤔 🔥 ❤️ 🎉 👍 🙌 🤯 🥳 💯 🌈 ⭐ 🫶 🤝 😎 😅 😇 😋 🥰 🤗 😜 😻 😍 😡 😴 😭 🤩 🤑 🤪 🤠 👀 💡 🫠 👑 🚀 🎯 📌 🕊️ 🦄 ☀️ 🌙 🌟 ⚡ 🍀 🌹 🍕 🎶 🎮 🏆
  </div>

  <div class="btn-group">
    <button id="clearBtn">Clear All</button>
  </div>

  <div id="result"></div>
</body>
</html>
