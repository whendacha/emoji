<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <h1>✨ Emoji Predictor ✨</h1>

  <div class="emoji-grid">
    <div class="emoji-slot" id="slot1"></div>
    <div class="emoji-slot" id="slot2"></div>
    <div class="emoji-slot" id="slot3"></div>
    <div class="emoji-slot" id="slot4"></div>
  </div>

  <div class="emoji-keyboard">
    <span class="emoji-btn">😀</span>
    <span class="emoji-btn">😂</span>
    <span class="emoji-btn">😍</span>
    <span class="emoji-btn">🤔</span>
    <span class="emoji-btn">🔥</span>
    <span class="emoji-btn">❤️</span>
    <span class="emoji-btn">🎉</span>
    <span class="emoji-btn">👍</span>
    <span class="emoji-btn">🙌</span>
    <span class="emoji-btn">🤯</span>
    <span class="emoji-btn">🥳</span>
    <span class="emoji-btn">💯</span>
    <span class="emoji-btn">🌈</span>
    <span class="emoji-btn">⭐</span>
    <span class="emoji-btn">🫶</span>
    <span class="emoji-btn">🤝</span>
    <span class="emoji-btn">😎</span>
    <span class="emoji-btn">😅</span>
    <span class="emoji-btn">😇</span>
    <span class="emoji-btn">😋</span>
  </div>

  <div class="btn-group">
    <button id="predictBtn">🔮 PREDICT NOW</button>
    <button id="clearBtn">🗑️ CLEAR ALL</button>
  </div>

  <div id="result" class="hidden"></div>

  <div id="fairy">🧚‍♀️</div>
</body>
</html>
